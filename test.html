<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="의미 있는 대화와 교류를 위한 독점적인 성인 디스코드 커뮤니티에 가입하세요.">
    <title>새로운 별자리</title>
    <link rel="icon" href="favicon.ico">
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #121212; 
            color: #fff; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
        }
        header { 
            background: #222; 
            padding: 20px 0; 
            text-align: center; 
            color: #fff; 
        }
        .nav-links a { 
            color: #fff; 
            text-decoration: none; 
            margin: 0 15px; 
            font-size: 1.2rem; 
        }
        .nav-links a:hover { 
            color: #f39c12; 
        }
        .hero { 
            text-align: center; 
            padding: 100px 20px; 
            background: #333; 
            flex: 1; 
        }
        .btn { 
            padding: 10px 20px; 
            font-size: 1rem; 
            color: #fff; 
            background: #f39c12; 
            text-decoration: none; 
            border-radius: 5px; 
        }
        .btn:hover {
            background: #e67e22;
        }
        .section { 
            padding: 50px 20px; 
            text-align: center; 
        }
        .section h2 { 
            margin-bottom: 20px; 
            font-size: 2rem; 
        }
        .section p { 
            font-size: 1rem; 
            line-height: 1.5; 
        }
        .reviews { 
            background: #222; 
        }
        .review-list { 
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap; 
            gap: 20px; 
            margin-top: 20px; 
        }
        .review { 
            background: #333; 
            padding: 20px; 
            border-radius: 10px; 
            max-width: 300px; 
            color: #fff; 
        }
        .review .author { 
            margin-top: 15px; 
            font-size: 0.9rem; 
            color: #bbb; 
        }
        footer { 
            background: #222; 
            text-align: center; 
            padding: 10px 0; 
            color: #bbb; 
            font-size: 0.9rem; 
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">새로운 별자리</a>
            <div class="nav-links">
                <a href="about.html">소개</a>
                <a href="features.html">특징</a>
                <a href="join.html">가입하기</a>
                <a href="contact.html">문의</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <h1>독점적인 성인 디스코드 커뮤니티</h1>
        <p>안전하고 활발한 공간에서 비슷한 생각을 가진 사람들과 교류하세요.</p>
        <a href="join.html" class="btn">서버 가입하기</a>
    </section>

    <section class="section reviews">
        <h2>회원 리뷰</h2>
        <div class="review-list">
            <div class="review">
                <p>"여기에서 만난 사람들은 정말 훌륭해요! 이 커뮤니티 덕분에 새로운 취미를 시작했습니다."</p>
                <span class="author">- 김현지</span>
            </div>
            <div class="review">
                <p>"안전한 환경에서 대화할 수 있다는 것이 정말 마음에 듭니다."</p>
                <span class="author">- 박민수</span>
            </div>
            <div class="review">
                <p>"매주 열리는 이벤트는 늘 기대돼요! 정말 재미있습니다."</p>
                <span class="author">- 이은지</span>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 성인 디스코드 커뮤니티. 모든 권리 보유.</p>
    </footer>
</body>
</html>

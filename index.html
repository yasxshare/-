<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="의미 있는 대화와 교류를 위한 독점적인 성인 디스코드 커뮤니티에 가입하세요.">
    <title>네로의 신사적인 밤</title>
    <link rel="icon" href="image/favicon.ico">
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #121212; 
            color: #fff; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
        }
        header { 
            background: #222; 
            padding: 20px 0; 
            text-align: center; 
            color: #fff; 
            position: relative; 
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #f39c12;
            text-decoration: none;
            position: relative;
        }
        .logo::after {
            content: '';
            display: block;
            width: 50%;
            height: 3px;
            background: #f39c12;
            margin: 5px auto 0;
            transition: width 0.3s ease;
        }
        .logo:hover::after {
            width: 100%;
        }
        .nav-links a { 
            color: #fff; 
            text-decoration: none; 
            margin: 0 15px; 
            font-size: 1.2rem; 
        }
        .nav-links a:hover { 
            color: #f39c12; 
        }
        .hero { 
            text-align: center; 
            padding: 100px 20px; 
            background: #333; 
            flex: 1; 
        }
        .btn { 
            padding: 10px 20px; 
            font-size: 1rem; 
            color: #fff; 
            background: #f39c12; 
            text-decoration: none; 
            border-radius: 5px; 
        }
        .btn:hover {
            background: #e67e22;
        }
        footer { 
            background: #222; 
            text-align: center; 
            padding: 10px 0; 
            color: #bbb; 
            font-size: 0.9rem; 
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/" class="logo">네로의 신사적인 밤</a>
            <div class="nav-links">
                <a href="about.html">소개</a>
                <a href="features.html">특징</a>
                <a href="join.html">가입하기</a>
                <a href="Inquiry.html">문의</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <h1>독점적인 성인 디스코드 커뮤니티</h1>
        <p>안전하고 활발한 공간에서 비슷한 생각을 가진 사람들과 교류하세요.</p>
        <a href="join.html" class="btn">서버 가입하기</a>
    </section>

    <footer>
        <p>&copy; 2024 네로의 신사적인 밤. 모든 권리 보유.</p>
    </footer>
</body>
</html>

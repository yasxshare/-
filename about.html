<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네로의 신사적인 밤 - 커뮤니티 소개</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #121212; 
            color: #fff; 
            margin: 0;
            padding: 0;
        }
        header { 
            background: #222; 
            padding: 20px 0; 
            text-align: center; 
            color: #fff; 
        }
        .logo { 
            font-size: 2rem; 
            font-weight: bold; 
            color: #f39c12; 
            text-decoration: none; 
        }
        .nav-links a { 
            color: #fff; 
            text-decoration: none; 
            margin: 0 15px; 
            font-size: 1.2rem; 
        }
        .nav-links a:hover { 
            color: #f39c12; 
        }
        section { 
            padding: 60px 20px; 
            text-align: center; 
            max-width: 1200px;
            margin: 0 auto;
        }
        .team {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        .member { 
            background: #333; 
            padding: 30px; 
            border-radius: 15px; 
            text-align: center; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); 
            transition: transform 0.3s ease;
        }
        .member img { 
            border-radius: 50%; 
            width: 120px; 
            height: 120px; 
            margin-bottom: 15px; 
        }
        .member h3 { 
            margin: 10px 0 5px; 
            font-size: 1.4rem; 
            color: #f39c12; 
        }
        .member p { 
            font-size: 1rem; 
            color: #bbb; 
            line-height: 1.5; 
        }
        .member:hover {
            transform: translateY(-10px);
        }
        footer { 
            background: #222; 
            text-align: center; 
            padding: 15px 0; 
            color: #bbb; 
            font-size: 0.9rem; 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5); 
        }
        footer a { 
            color: #f39c12; 
            text-decoration: none; 
        }
        footer a:hover { 
            text-decoration: underline; 
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            section h4 {
                font-size: 2.5rem;
            }
            section p {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.5rem;
            }
            .nav-links a {
                font-size: 1rem;
            }
            section h4 {
                font-size: 2rem;
            }
            section p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/" class="logo">네로의 신사적인 밤</a>
            <div class="nav-links">
                <a href="index.html">홈</a>
                <a href="features.html">특징</a>
                <a href="join.html">가입하기</a>
                <a href="gallery.html">사진</a>
                <a href="inquiry.html">문의</a>
            </div>
        </nav>
    </header>

    <section>
        <h2>운영진 소개</h2>
        <div class="team">
            <div class="member">
                <img src="image/owner.jpg" alt="서버장 사진">
                <h3>서버장: 김네로</h3>
                <p>커뮤니티를 설립한 열정적인 리더로, 모든 운영을 총괄합니다. 멤버들이 편안하게 소통할 수 있는 공간을 만들고자 합니다.</p>
            </div>
            <div class="member">
                <img src="image/admin1.jpg" alt="관리자 1 사진">
                <h3>총관리자: 김민아</h3>
                <p>이벤트 및 활동을 기획하고 커뮤니티 분위기를 살리는 데 중점을 둡니다.</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 <a href="/">네로의 신사적인 밤</a>. 모든 권리 보유.</p>
    </footer>
</body>
</html>
